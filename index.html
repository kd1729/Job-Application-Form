<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Job Application Form</h1>

    <form method="GET">
        <div class="Main">

            <div class="fieldset">
                <legend><span class="number">1</span>Your basic info</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="user_name" required>

                <label for="mail">Email:</label>
                <input type="email" id="mail" name="user_email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="user_password" required>

                <label for="age"> Age: </label>
                <input type="number" name="age" id="id" min="20" max="40">

                <label for="Gender">Select Gender:</label>

                Male
                <input type="radio" id="male" name="user_gender" required>
                &nbsp &nbsp &nbsp &nbsp &nbsp
                Transgender
                <input type="radio" id="transgender" name="user_gender" required> <br>
                Female

                <input type="radio" id="female" name="user_gender" required>
                &nbsp &nbsp &nbsp
                Prefer not to say
                <input type="radio" id="no_preference" name="user_gender" required> <br>

            </div>




            <div class="fieldset">
                <legend><span class="number">2</span>Your profile</legend>
                <label for="bio">Biography:</label>
                <textarea id="bio" name="user_bio" required></textarea>
                <label for="myFile">Resume:</label>
                <input type="file" id="myFile" name="filename" required>
                <label for="linkedin">LinkedIn URL:</label>
                <input type="url" id="linkedin" name="user_linkedin" required>
                <label for="github">Github URL: (if applicable)</label>
                <input type="url" id="github" name="user_github">
                <label for="other">Anything other you wants us to know:</label>
                <textarea id="other" name="user_other"></textarea>

            </div>


            <div class="fieldset">
                <legend><span class="number">3</span>Job Related Info</legend>

                <label for="applied">Have you applied within the period of last six months.</label>
                YES
                <input type="radio" id="gender" name="user_gender" required>
                <br>
                NO
                <input type="radio" id="gender" name="user_gender" required>
                <br>
                <br>

                <label for="job">Job Role:</label>
                <select id="job" name="user_job">
                    <optgroup label="Web">
                        <option value="frontend_developer">Front-End Developer</option>
                        <option value="php_developor">PHP Developer</option>
                        <option value="python_developer">Python Developer</option>
                        <option value="rails_developer"> Rails Developer</option>
                        <option value="web_designer">Web Designer</option>
                        <option value="WordPress_developer">WordPress Developer</option>
                    </optgroup>

                    <optgroup label="Data">
                        <option value="data_analyst"> Data analyst</option>
                        <option value="database_admininstrator">Database administrator</option>
                        <option value="data_scientist">Data scientist</option>
                        <option value="data_architect"> Data architect</option>
                        <option value="database_manager">Database_manager</option>
                        <option value="big_data_engineer">Big data engineer</option>
                    </optgroup>

                    <optgroup label="Mobile">
                        <option value="Android_developer">Androild Developer</option>
                        <option value="iOS_developer">iOS Developer</option>
                        <option value="mobile_designer">Mobile Designer</option>
                    </optgroup>
                    <optgroup label="Business">
                        <option value="business_owner">Business Owner</option>
                        <option value="freelancer">Freelancer</option>
                    </optgroup>
                    <optgroup label="Other">
                        <option value="secretary">Secretary</option>
                        <option value="maintenance">Maintenance</option>
                    </optgroup>
                </select>

                <label>Interests:</label>
                <input type="checkbox" id="technical" value="interest_technical" name="user_interest">
                <label class="light" for="technical">Technical</label><br>
                <input type="checkbox" id="management" value="interest_management" name="user_interest">
                <label class="light" for="management">Management</label><br>
                <input type="checkbox" id="development" value="interest_development" name="user_interest">
                <label class="light" for="development">Development</label><br>
                <input type="checkbox" id="design" value="interest_design" name="user_interest">
                <label class="light" for="design">Design</label><br>
                <input type="checkbox" id="business" value="interest_business" name="user_interest">
                <label class="light" for="business">Business</label>

                <p>
                    <a href="#">Read Terms and Conditions</a><br>
                    <input type="checkbox" id="T&C" value="T&C" name="T&C" required>
                    <label class="light TC" for="T&C"> I agree to the terms and conditions.</label>
                </p>


                <button type="submit">Submit Profile</button>
                <button class="reset" type="reset"> Clear Form </button>
            </div>

        </div>
    </form>

        Designed with by ðŸ’— by Kaustubh Dwivedi (19BCE0249) <br>
        Github Link <a href="https://github.com/onlykingKD/Job-Application-Form">
            https://github.com/onlykingKD/Job-Application-Form
        </a>
    </footer>

</body>

</html>
